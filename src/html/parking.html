<!DOCTYPE html><html lang="de"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>AV Benachrichtigungssystem - Umparken</title><style>body{font-family:sans-serif;background-color:#f9fafb;min-height:100vh;margin:0;display:flex;flex-direction:column;font-weight:300}nav{background-color:#2d2d2d;padding:1rem;box-shadow:0 4px 6px -1px rgba(0,0,0,.1)}.nav-list{max-width:64rem;margin:0 auto;display:flex;flex-wrap:wrap;justify-content:center;align-items:center;gap:1.5rem}.nav-link{color:#d1d5db;font-size:1.125rem;font-weight:400;padding:.5rem;border-radius:.375rem;transition:color .2s,background-color .2s;text-decoration:none;white-space:nowrap}.nav-link:hover{color:#fff;background-color:#4b5563}.nav-link.active{color:#fff;background-color:#4b5563}main{flex-grow:1;padding:1rem;display:flex;justify-content:center;align-items:flex-start;padding-top:2rem}.message-box{background-color:#fff;padding:1.5rem;border-radius:.75rem;box-shadow:0 10px 15px -3px rgba(0,0,0,.1);text-align:center;width:100%;max-width:28rem}.title{font-size:1.5rem;font-weight:700;margin-bottom:1.5rem;color:#4b5563}.form-label{font-size:1.125rem;color:#4b5563;margin-bottom:0;margin-top:0}.pickup-form{display:flex;flex-direction:column;gap:.25rem;align-items:center}.text-input{width:80%;padding:.75rem;font-size:1.125rem;border:2px solid #d1d5db;border-radius:.5rem;text-transform:uppercase}.submit-button{width:100%;padding:.75rem 1.5rem;font-size:1.125rem;font-weight:500;background-color:#595959;color:#fff;border-radius:.5rem;box-shadow:0 4px 6px -1px rgba(0,0,0,.1);cursor:pointer;border:none;margin-top:1.5rem}.submit-button:hover{background-color:#4b5563}.error-message{color:#ef4444;font-size:.9rem;margin-top:.5rem;display:block}.text-input.invalid{border-color:#ef4444}.schema-description{color:#6b7280;font-size:.8rem;margin-top:.2rem;text-align:center;padding:0 .5rem;width:100%;margin-bottom:.25rem}.input-group{width:100%;display:flex;flex-direction:column;align-items:center;margin-bottom:0}.hidden{display:none!important}@media (max-width:640px){.nav-list{flex-direction:column;gap:.5rem}.nav-link{width:90%;text-align:center}}</style></head><body><nav><div class="nav-list"><a href="/?page=pickup" class="nav-link">Kind abholen</a><a href="/?page=parking" class="nav-link active">Fahrzeug umparken</a><a href="/?page=emergency" class="nav-link">Notfall - Hilfe anfordern</a><a href="/?page=status" class="nav-link">Status</a></div></nav><main><div class="message-box"><h2 class="title">Fahrzeug rufen</h2><p id="status-message" class="message-success hidden">Halter wurde benachrichtigt!</p><form action="/submit" method="POST" id="reParkForm" class="pickup-form"><p class="form-label">Bitte umparken</p><div class="input-group"><input type="text" name="plate" id="plateInput" placeholder="M-XY 1234" required maxlength="15" class="text-input"><span class="schema-description">Nur Kennzeichen eingeben</span><span id="plateError" class="error-message hidden"></span></div><button type="submit" class="submit-button">Benachrichtigen</button></form></div></main><script>document.getElementById('reParkForm').addEventListener('submit',function(e){const plateInput=document.getElementById('plateInput');const plateError=document.getElementById('plateError');let isValid=true;plateInput.classList.remove('invalid');plateError.classList.add('hidden');plateError.textContent='';const plateValue=plateInput.value.trim();if(!plateValue){plateError.textContent="Bitte ein Kennzeichen eingeben.";isValid=false}if(plateValue.length>15){plateError.textContent="Kennzeichen zu lang.";isValid=false}if(!isValid){e.preventDefault();plateInput.classList.add('invalid');plateError.classList.remove('hidden');plateInput.focus();return false}});document.getElementById('plateInput').addEventListener('input',function(){const input=document.getElementById('plateInput');input.value=input.value.toUpperCase();input.classList.remove('invalid');document.getElementById('plateError').classList.add('hidden')});</script></body></html>
