<!DOCTYPE html><html lang="de"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>AV Benachrichtigungssystem</title><style>body{font-family:sans-serif;background-color:#f9fafb;min-height:100vh;margin:0;display:flex;flex-direction:column;font-weight:300}nav{background-color:#2d2d2d;padding:1rem;box-shadow:0 4px 6px -1px rgba(0,0,0,.1)}.nav-list{max-width:64rem;margin:0 auto;display:flex;flex-wrap:wrap;justify-content:center;align-items:center;gap:1.5rem}.nav-link{color:#d1d5db;font-size:1.125rem;font-weight:400;padding:.5rem;border-radius:.375rem;transition:color .2s,background-color .2s;text-decoration:none;white-space:nowrap}.nav-link:hover{color:#fff;background-color:#4b5563}.nav-link.active{color:#fff;background-color:#4b5563}main{flex-grow:1;padding:1rem;display:flex;justify-content:center;align-items:flex-start;padding-top:2rem}.message-box{background-color:#fff;padding:1.5rem;border-radius:.75rem;box-shadow:0 10px 15px -3px rgba(0,0,0,.1);text-align:center;width:100%;max-width:28rem}.title{font-size:1.5rem;font-weight:700;margin-bottom:1.5rem;color:#4b5563}.title.emergency{color:#ef4444}.title.status{color:#4b5563;text-align:center}.form-label{font-size:1.125rem;color:#4b5563;margin-bottom:0;margin-top:0}.pickup-form{display:flex;flex-direction:column;gap:.25rem;align-items:center}.text-input{width:80%;padding:.75rem;font-size:1.125rem;border:2px solid #d1d5db;border-radius:.5rem}.submit-button{width:100%;padding:.75rem 1.5rem;font-size:1.125rem;font-weight:500;background-color:#595959;color:#fff;border-radius:.5rem;box-shadow:0 4px 6px -1px rgba(0,0,0,.1);cursor:pointer;border:none;margin-top:1.5rem}.submit-button:hover{background-color:#4b5563}.error-message{color:#ef4444;font-size:.9rem;margin-top:.5rem;display:block}.text-input.invalid{border-color:#ef4444}.schema-description{color:#ef4444;font-size:.8rem;margin-top:.2rem;text-align:center;padding:0 .5rem;width:100%;margin-bottom:.25rem}.input-group{width:100%;display:flex;flex-direction:column;align-items:center;margin-bottom:0}.emergency-button-container{display:flex;flex-direction:column;gap:1rem;margin:0 auto}.emergency-button{width:100%;padding:1rem 2rem;font-size:1.25rem;font-weight:600;background-color:#595959;color:#fff;border-radius:.75rem;box-shadow:0 4px 6px -1px rgba(0,0,0,.1);cursor:pointer;border:none}.emergency-button span{display:block;font-size:1rem;font-weight:400}.messages-list-container{display:flex;flex-direction:column;gap:.75rem}.message-item{padding:1rem;border-radius:.5rem;box-shadow:0 1px 2px 0 rgba(0,0,0,.05);display:flex;flex-direction:column;gap:.25rem;border-left:5px solid;border-left-color:#10B981}.status-badge{padding:.25rem .75rem;font-size:.75rem;font-weight:500;border-radius:9999px;align-self:flex-start;background-color:#d1fae5;color:#047857}.placeholder{color:#6b7280;text-align:center}.message-success{color:#10b981;font-weight:500;margin-top:1rem}.hidden{display:none!important}@media (max-width:640px){.nav-list{flex-direction:column;gap:.5rem}.nav-link{width:90%;text-align:center}}</style></head><body><nav><div class="nav-list"><a href="/?page=pickup" class="nav-link active">Kind abholen</a><a href="/?page=parking" class="nav-link">Fahrzeug umparken</a><a href="/?page=emergency" class="nav-link">Notfall - Hilfe anfordern</a><a href="/?page=status" class="nav-link">Status</a></div></nav><main><div class="message-box"><h2 class="title">Kind abholen</h2><p id="status-message" class="message-success hidden">Nachricht **zur Freigabe gesendet**!</p><form action="/submit" method="POST" id="pickupForm" class="pickup-form"><p class="form-label">Die Eltern von</p><div class="input-group"><input type="text" name="content" id="nameInput" placeholder="Max M." required maxlength="25" class="text-input"><span class="schema-description">Bitte das Format 'Vorname N.' verwenden - Datenschutz!</span><span id="nameError" class="error-message hidden"></span></div><p class="form-label">zum Check-in rufen.</p><button type="submit" class="submit-button">Nachricht senden</button></form></div></main><script>document.getElementById('pickupForm').addEventListener('submit',function(e){const nameInput=document.getElementById('nameInput');const nameError=document.getElementById('nameError');let isValid=true;const errorMessageText='Bitte das Format \\\'Vorname N.\\\' verwenden - Datenschutz!';const nameRegex=/^\\s*[a-zäöüß\\-]+(\\s[a-zäöüß\\-]+)*\\s+[a-zäöüß\\-]\\.\\s*$/i;nameInput.classList.remove('invalid');nameError.classList.add('hidden');nameError.textContent='';const nameValue=nameInput.value;if(!nameRegex.test(nameValue)){nameError.textContent=errorMessageText;isValid=false}if(nameValue.length>25){nameError.textContent="Die Eingabe ist zu lang (max. 25 Zeichen).";isValid=false}if(!isValid){e.preventDefault();nameInput.classList.add('invalid');nameError.classList.remove('hidden');nameInput.focus();return false}});document.getElementById('nameInput').addEventListener('input',function(){document.getElementById('nameInput').classList.remove('invalid');document.getElementById('nameError').classList.add('hidden')});</script></body></html>
